{% extends "base.html" %}

{% block content %}
{% if author_list %}
    <ul>
        {% for author in author_list %}
        <li>
            <a href="{{ author.get_absolute_url }}">
                {{ author.first_name }}
                {{ author.last_name }},
                {{ author.date_of_birth }},
                {{ author.date_of_death }}
            </a>
        </li>
        {% endfor %}
    </ul>
{% else %}
    <p>В базе данных нет авторов</p>
{% endif %}

{% endblock %}
